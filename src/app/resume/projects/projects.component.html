<span class="ion-page">
    <ion-content>
        <ion-grid class="background">
            <div class="ion-padding-start">
                <p class="main-heading ion-padding">Projects</p>
                <ion-row class="ion-justify-content-start ion-align-self-start">
                    <ion-col size-sm="12" size-md="12" size-lg="12" size="12">
                        <ion-row>
                            <ion-col size-lg="4" size-md="6" size-sm="6">
                                <div class="card">
                                    <h1>Reactive Forms</h1>
                                      <ul>
                                        <li>Form Input</li>
                                        <li>Form Validations</li>
                                      </ul>
                                      <button class="button" (click)="details()">
                                        <ion-label>Details</ion-label>
                                      </button>
                                  </div>
                            </ion-col>
                            <ion-col size-lg="8" size-md="6" size-sm="6" *ngIf="showForm">
                                <div class="card ion-padding-top" >
                                    <form [formGroup]="testForm">
                                        <ion-row class="ion-justify-content-start ion-align-self-start">
                                            <ion-col size-lg="12" size-md="12" size-sm="12" size="12">
                                                <ion-row>
                                                    <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
                                                        <ion-row>
                                                            <label class="input-label" [ngClass]="{'error-label': (validationBegins && formControls.userName?.errors)}">Username</label>
                                                        </ion-row>
                                                        <ion-item lines="none">
                                                            <input type="text" formControlName="userName" class="input-field"
                                                            [ngClass]="{'form-error': (validationBegins && formControls.userName?.errors)}">
                                                        </ion-item>
                                                        <small class="required-field" *ngIf="validationBegins && formControls.userName?.errors?.required">
                                                            Please Enter Username
                                                        </small>
                                                    </ion-col>
                                                    <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
                                                        <ion-row>
                                                            <label class="input-label" [ngClass]="{'error-label': (validationBegins && formControls.email?.errors)}">Email</label>
                                                        </ion-row>
                                                        <ion-item lines="none" class="item">
                                                            <input type="text" formControlName="email" class="input-field"
                                                            [ngClass]="{'form-error': (validationBegins && formControls.email?.errors)}">
                                                        </ion-item>
                                                        <small class="required-field" *ngIf="validationBegins && formControls.email?.errors?.required">
                                                            Please Enter Email
                                                        </small>
                                                        <small class="required-field" *ngIf="validationBegins && formControls.email?.errors?.pattern">
                                                            Please Enter Valid Email
                                                        </small>
                                                    </ion-col>
                                                </ion-row>
                                                <ion-row>
                                                    <ion-col class="ion-text-center">
                                                        <ion-button (click)="validateForm()" class="validate-button">
                                                            <ion-label>Validate</ion-label>
                                                        </ion-button>
                                                    </ion-col>
                                                </ion-row>
                                            </ion-col>
                                        </ion-row>
                                    </form>

                                </div>
                            </ion-col>
                        </ion-row>
                    </ion-col>
                </ion-row>
            </div>    
        </ion-grid>
    </ion-content>
</span>
